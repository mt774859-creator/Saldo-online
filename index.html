<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Elyon Ultra Inteligente</title>
<style>
body {margin:0; font-family: Arial, sans-serif; background:#f0f2f5;}
header {background:#6a1b9a;color:white;padding:20px;text-align:center;font-size:24px;}
.chat-container {max-width:600px;margin:20px auto;background:white;border-radius:10px;box-shadow:0 0 10px rgba(0,0,0,0.1);display:flex;flex-direction:column;height:75vh;}
.messages {flex:1;padding:15px;overflow-y:auto;}
.msg {background:#e0e0e0;padding:10px 14px;border-radius:8px;margin-bottom:12px;max-width:70%;}
.user-msg {background:#6a1b9a;color:white;margin-left:auto;}
.input-area {display:flex;border-top:1px solid #ddd;}
.input-area input {flex:1;padding:12px;font-size:16px;border:none;}
.input-area button {width:100px;background:#6a1b9a;color:white;border:none;cursor:pointer;font-size:16px;}
</style>
</head>
<body>
<header>Elyon Ultra Inteligente</header>
<div class="chat-container">
<div class="messages" id="messages"></div>
<div class="input-area">
<input type="text" id="inputMsg" placeholder="FaÃ§a uma pergunta..." onkeypress="if(event.key==='Enter') perguntar()">
<button onclick="perguntar()">Perguntar</button>
</div>
</div>
<script>
async function perguntar(){
const campo=document.getElementById('inputMsg');
const texto=campo.value.trim();
if(texto==='')return;
adicionarMensagem(texto,true);
campo.value='';
try{
const resposta=await fetch('https://seu-servidor.com/api/elyon',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({pergunta:texto})});
const data=await resposta.json();
adicionarMensagem(data.resposta,false);
}catch(e){
adicionarMensagem('Erro ao obter resposta da IA. Verifique seu servidor e API.',false);
}}
function adicionarMensagem(texto,user=false){
const box=document.getElementById('messages');
const div=document.createElement('div');
div.classList.add('msg');
if(user)div.classList.add('user-msg');
div.textContent=texto;
box.appendChild(div);
box.scrollTop=box.scrollHeight;
}
</script>
</body>
</html>
